<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/minify.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <title>Homework 3.3 - Musayev Alisher</title>
</head>

<body>
    <div class="main">
        <h1 class="h1 text-center mb-4">Movies catalog</h1>

        <div class="container">
            <div class="container-left">
                <form class="row" action="#" method="POST">
                    <input class="form-control m-2" type="text" name="name" id="name" placeholder="Ave" required>
                    <input class="form-control m-2" type="text" id="search" name="search" placeholder="5" required>

                    <select class="form-select m-2" name="category" id="category">
                        <!-- <option value="all" selected disabled>All</option> -->
                        <option value="all">Category 1</option>
                        <option value="all">Category 2</option>
                        <option value="all">Category 3</option>
                        <option value="all">Category 4</option>
                    </select>

                    <select class="form-select m-2" name="rating" id="rating">
                        <!-- <option class="" value="All" selected disabled>Rating (hight to low)</option> -->
                        <option class="" value="4">Rating 5</option>
                        <option class="" value="4">Rating 4</option>
                        <option class="" value="3">Rating 3</option>
                        <option class="" value="2">Rating 2</option>
                        <option class="" value="1">Rating 1</option>
                    </select>

                    <input class="btn btn-primary m-2" type="submit" value="Search">
                </form>
                <h3 class="h3">Bookmarked movies</h3>
                <span class="span">
                    <p class="p m-0 fw-bold">Avengers: Infinity War</p>
                    <a class="link badge badge bg-danger text-decoration-none" href="#">Remove</a>
                </span>
                <span class="span">
                    <p class="p m-0 fw-bold">The Avengers</p>
                    <a class="link badge badge bg-danger text-decoration-none" href="#">Remove</a>
                </span>
                <span class="span">
                    <p class="p m-0 fw-bold">12 Years to Salve</p>
                    <a class="link badge badge bg-danger text-decoration-none" href="#">Remove</a>
                </span>

            </div>
            <!-- End of .container-left -->

            <div class="container-right">
                <div class="top">
                    <p class="p-text">Search results: 39</p>
                    <div class="alert alert-success" role="alert">
                        Use the form on the left to search for a movie
                    </div>
                </div>
                <!-- End of .top -->

                <div class="row row-cols-1 row-cols-md-2 g-2">
                    <div class="col">
                        <div class="card h-100">
                            <iframe width="321" height="167" src="https://www.youtube.com/embed/6ZfuNTqbHE8"
                                title="YouTube video player"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                            <div class="card-body">
                                <h5 class="card-title">Avengers: Infinity War</h5>
                                <p class="card-year">2018</p>
                                <p class="card-rating">8.7</p>
                                <button type="button" class="btn btn-outline-secondary btn-sm">Watch trailer</button>
                                <button type="button" class="btn btn-outline-primary btn-sm">More info</button>
                                <button type="button" class="btn btn-outline-success btn-sm">Bookmark</button>
                            </div>
                            <!-- End of .card -->

                        </div>
                    </div>
                    <!-- End of .col -->

                    <div class="col">
                        <div class="card h-100">
                            <iframe width="321" height="167" src="https://www.youtube.com/embed/1hPpG4s3-O4"
                                title="YouTube video player"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                            <div class="card-body">
                                <h5 class="card-title">Avengers</h5>
                                <p class="card-year">2018</p>
                                <p class="card-rating">8.7</p>
                                <button type="button" class="btn btn-outline-secondary btn-sm">Watch trailer</button>
                                <button type="button" class="btn btn-outline-primary btn-sm">More info</button>
                                <button type="button" class="btn btn-outline-success btn-sm">Bookmark</button>
                            </div>
                        </div>
                        <!-- End of .card -->
                    </div>
                    <!-- End of .col -->
                </div>
                <!-- End of row -->
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary">1</button>
                        <button type="button" class="btn btn-primary">2</button>
                        <button type="button" class="btn btn-primary">3</button>
                        <button type="button" class="btn btn-primary">4</button>
                    </div>
                    <!-- End of btn-group -->
                </div>
                <!-- End of btn-toolbar -->
            </div>
            <!-- End of container-right -->
        </div>
        <!-- End of .container -->
    </div>
    <!-- End of .main -->
</body>

</html>
